<!DOCTYPE html>
<html>
<head>
    <script src="../client/openfin-fdc3.js"></script>
    <script>
        const title = fin.Window.me.name;
        document.title = title;
    </script>
    <script>
        window.receivedContexts = [];
        window.receivedIntents = [];

        const intents = [
            'DialCall',
            'SaveContact',
            'SaveInstrument',
            'ShareContext',
            'StartCall',
            'StartChat',
            'ViewContact',
            'ViewChart',
            'ViewQuote',
            'ViewNews'
        ]

        OpenfinFDC3.addContextListener((context) => {
            receivedContexts.push(context);
        });

        for (const intent of intents) {
            OpenfinFDC3.addIntentListener(intent, (context) => {
                receivedIntents.push({intent, context});
            });
        }
    </script>
</head>
<body>
    Test App. Has the client mounted as "window.OpenfinFDC3".
</body>
</html>
