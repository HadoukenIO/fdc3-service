<!DOCTYPE html>
<html>
<head>
    <script src="../client/openfin-fdc3.js"></script>
    <script>
        const title = fin.Window.me.name;
        document.title = title;
    </script>
    <script>
        window.contextListeners = [];
        window.intentListeners = [];
        window.eventListeners = [];
        window.receivedContexts = [];
        window.receivedIntents = [];
        window.receivedEvents = [];

        const queryParams = new URLSearchParams(location.search);
        if (queryParams.get('registerListeners') === 'true') {
            const intents = [
                'DialCall',
                'SaveContact',
                'SaveInstrument',
                'ShareContext',
                'StartCall',
                'StartChat',
                'ViewContact',
                'ViewChart',
                'ViewQuote',
                'ViewNews'
            ];

            const events = [
                'channel-changed'
            ]
    
            const nextContextListenerID = window.contextListeners.length;
            window.contextListeners[nextContextListenerID] = OpenfinFDC3.addContextListener((context) => {
                receivedContexts.push({listenerID: nextContextListenerID, context});
            });
    
            for (const intent of intents) {
                const nextIntentListenerID = window.intentListeners.length;
                window.intentListeners[nextIntentListenerID] = OpenfinFDC3.addIntentListener(intent, (context) => {
                    receivedIntents.push({id: nextIntentListenerID, intent, context});
                });
            }

            for (const event of events) {
                const nextEventListenerID = window.intentListeners.length;
                window.eventListeners[nextEventListenerID] = OpenfinFDC3.addEventListener(event, (payload) => {
                    receivedEvents.push({id: nextEventListenerID, payload});
                });
            }
        }
    </script>
</head>
<body>
    Test App. Has the client mounted as "window.fdc3".
</body>
</html>
